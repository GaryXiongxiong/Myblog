<!DOCTYPE html><html lang="zh-CN"><head><meta charset="utf-8"><meta name="X-UA-Compatible" content="IE=edge"><title> LeetCode笔记 输出将k个无差别礼物分配给n个小朋友的所有分法（python实现） · 蒋亦雄的博客</title><meta name="description" content="LeetCode笔记 输出将k个无差别礼物分配给n个小朋友的所有分法（python实现） - Yixiong Jiang"><meta name="viewport" content="width=device-width, initial-scale=1"><link rel="icon" href="/favicon.png"><link rel="stylesheet" href="/css/apollo.css"><link rel="search" type="application/opensearchdescription+xml" href="http://jiangyixiong.top/atom.xml" title="蒋亦雄的博客"><meta name="generator" content="Hexo 5.0.0"><link rel="alternate" href="/atom.xml" title="蒋亦雄的博客" type="application/atom+xml">
</head><body><div class="wrap"><header><a href="/" class="logo-link"><img src="/favicon.png" alt="logo"></a><ul class="nav nav-list"><li class="nav-list-item"><a href="/categories/blog" target="_self" class="nav-list-link">BLOG</a></li><li class="nav-list-item"><a href="/categories/podcast" target="_self" class="nav-list-link">PODCAST</a></li><li class="nav-list-item"><a href="https://github.com/GaryXiongxiong" target="_blank" class="nav-list-link">GITHUB</a></li><li class="nav-list-item"><a href="/resume/" target="_self" class="nav-list-link">RESUME</a></li><li class="nav-list-item"><a href="/atom.xml" target="_self" class="nav-list-link">RSS</a></li></ul></header><main class="container"><div class="post"><article class="post-block"><h1 class="post-title">LeetCode笔记 输出将k个无差别礼物分配给n个小朋友的所有分法（python实现）</h1><div class="post-info">2020年8月1日</div><div class="post-content"><p>我的算法思路为遍历所有可能性，感觉有点蠢</p>
<a id="more"></a>
<figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> sys</span><br><span class="line"><span class="comment">#为小朋友分配礼物</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">distribute</span>(<span class="params">giftNum,childNum</span>):</span></span><br><span class="line">        children = [[[<span class="number">0</span>]*childNum]]</span><br><span class="line">        <span class="comment"># children[n]为小朋友们分n个礼物的所有可能分法</span></span><br><span class="line">        <span class="comment"># 如childNum为2时，children[1]=[[1,0],[0,1]]</span></span><br><span class="line">        <span class="comment"># 上一行代码初始化了小朋友们分0个礼物是的情况</span></span><br><span class="line">        <span class="keyword">for</span> times <span class="keyword">in</span> range(<span class="number">1</span>,giftNum+<span class="number">1</span>):</span><br><span class="line">                children.append([])</span><br><span class="line">                <span class="comment"># 增加一行用以记录增加一个礼物时的情况</span></span><br><span class="line">                <span class="keyword">for</span> prob <span class="keyword">in</span> range(len(children[times<span class="number">-1</span>])):</span><br><span class="line">                <span class="comment"># 遍历少一个礼物时的每一种情况</span></span><br><span class="line">                <span class="comment"># 对于每一种情况，增加一个礼物时会可能出现childNum种新情况</span></span><br><span class="line">                        <span class="keyword">for</span> tarChild <span class="keyword">in</span> range(childNum):</span><br><span class="line">                        <span class="comment"># 遍历增加一个礼物后的每一种情况,即该礼物分到各个小朋友手中时产生的情况</span></span><br><span class="line">                                child = children[times<span class="number">-1</span>][prob].copy()</span><br><span class="line">                                child[tarChild] += <span class="number">1</span></span><br><span class="line">                                <span class="comment"># 优化速度注释掉如下&#123;</span></span><br><span class="line">                                <span class="comment"># same = False</span></span><br><span class="line">                                <span class="comment"># for i in children[times]:</span></span><br><span class="line">                                <span class="comment">#         if child == i:</span></span><br><span class="line">                                <span class="comment">#                 same = True</span></span><br><span class="line">                                <span class="comment"># &#125;</span></span><br><span class="line">                                <span class="keyword">if</span> children[times].count(child) == <span class="number">0</span>:</span><br><span class="line">                                <span class="comment"># 判断该情况是否与之前情况有重合</span></span><br><span class="line">                                        children[times].append(child)</span><br><span class="line">        <span class="keyword">return</span> children[giftNum]</span><br><span class="line"></span><br><span class="line"><span class="keyword">if</span> __name__ == <span class="string">&quot;__main__&quot;</span>:</span><br><span class="line">    inputLine = sys.stdin.readline().strip().split(<span class="string">&quot; &quot;</span>)</span><br><span class="line">    inputLine = [int(str) <span class="keyword">for</span> str <span class="keyword">in</span> inputLine]</span><br><span class="line">    n = inputLine[<span class="number">0</span>]</span><br><span class="line">    k = inputLine[<span class="number">1</span>]</span><br><span class="line">    distribution = distribute(n,k)</span><br><span class="line">    print(len(distribution))</span><br><span class="line">    <span class="keyword">for</span> prob <span class="keyword">in</span> distribution:</span><br><span class="line">                count = <span class="number">0</span></span><br><span class="line">                <span class="keyword">for</span> i <span class="keyword">in</span> prob:</span><br><span class="line">                        print(<span class="string">&quot;*&quot;</span>*i,end=<span class="string">&#x27;&#x27;</span>)</span><br><span class="line">                        count = count+<span class="number">1</span></span><br><span class="line">                        <span class="keyword">if</span> count &lt; k:</span><br><span class="line">                                print(<span class="string">&quot;|&quot;</span>,end=<span class="string">&#x27;&#x27;</span>)</span><br><span class="line">                print()</span><br><span class="line">        </span><br></pre></td></tr></table></figure>
